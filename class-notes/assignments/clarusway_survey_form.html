<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    <label for="name" style="font-weight: 800">Name</label><br /><br />
    <input id="name" type="text" placeholder="Enter your name" /><br />

    <br />
    <label for="surname" style="font-weight: 800">Surname</label>
    <br /><br /><input
      id="surname"
      type="text"
      placeholder="Enter your Surname"
    />

    <br /><br />
    <label for="email">Email</label><br /><br />
    <input id="email" type="email" placeholder="user@clarusway.com" />

    <h3>Which option best describes your current role?</h3>
    <select name="role" id="role">
        <option value="default">Select current role</option>
    </select>
    <h3>Would you recommend Clarusway to a friend?</h3>
    <input name="asd" value="definitly_yes" type="radio" id="yes">
    <label for="yes">Definitly, Yes</label><br><br>

    <input name="asd" value="maybe" type="radio" id="maybe">
    <label for="maybe">Maybe</label><br><br>

    <input name="asd" value="not_sure" type="radio" id="not_sure">
    <label for="not_sure">Not sure</label><br><br>

    <input name="asd" value="definitly_no" type="radio" id="no">
    <label for="no">Definitly, No</label><br>

    <h3>What is your favorite feature of Clarusway?</h3>

  </body>
</html>
